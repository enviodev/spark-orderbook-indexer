type SpotMarketCreateEvent {
  id: ID!
  asset_id: String!
  asset_decimals: Int!
  timestamp: String! # Date
}

type SpotOrderChangeEvent {
  id: ID!
  order: SpotOrder!
  new_base_size: String!
  timestamp: String! # Date
}

type SpotOrder {
  id: ID!
  order_type: String
  trader: String!
  base_token: String!
  base_size: String!
  base_price: BigInt!
  timestamp: String! # Date
}

type SpotTradeEvent {
  id: ID!
  base_token: String!
  order_matcher: String!
  seller: String!
  buyer: String!
  trade_size: BigInt!
  trade_price: BigInt!
  sell_order: SpotOrder!
  buy_order: SpotOrder!
  timestamp: String! # Date
}